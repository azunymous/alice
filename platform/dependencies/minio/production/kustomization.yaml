apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app: minio
  variant: production
namespace: minio-production
resources:
  - ../base
  - ingress.yaml
  - namespace.yaml
patchesStrategicMerge:
  - statefulset_env.yaml
  - statefulset_probes.yaml
secretGenerator:
  - name: minio-keys
    envs:
      - env.production.local